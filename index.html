<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Click Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </style>

<body>




    <div class="container">
        <p class="text-center text-white">If you win this game, first you have to click the start button then you have to click 10 times on the click button within 2 seconds</p>
        <div class="row">
            <div class="show-result">
                <h1 class="h1result text-center">0</h1>
            </div>
        </div>
        <div class="row">
            <div class="btn-group justify-content-center mt-5">
                <button class="startbtn bg-success text-white ">Start</button>
                <button class="clickbtn bg-secondary text-white " disabled>Click</button>
            </div>
        </div>
    </div>



    <footer class="fixed-bottom text-center text-white">
